<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>BrickLayer</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/css/main.css">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    var locationPath = window.location.href.replace(/\/[^/]+$/, "/")
    var dojoConfig = {
      paths: {
        layers: locationPath + "src/layers"
      }
    };
  </script>
  <script src="https://js.arcgis.com/4.12/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>

<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",

      "esri/views/MapView",

      "esri/layers/GroupLayer",
      "esri/layers/TileLayer",

      "esri/widgets/LayerList",

      "layers/BrickLayer",
      "layers/palette"
    ],
    function(
      Map,
      MapView,
      GroupLayer, TileLayer,
      LayerList,
      BrickLayer, palette
    ) {
      
      map = new Map({
        layers: [
          new GroupLayer({
            title: "Layers",
            visibilityMode: "exclusive",
            layers: [
              new BrickLayer({
                layer: new TileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer"),
                filter: {
                  darken: 0.25,
                  saturate: 2
                }
              }),
              new BrickLayer({
                layer: new TileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer"),
                filter: {
                  saturate: 3
                }
              }),
              new BrickLayer({
                layer: new TileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer"),
                brickSize: 32,
                palette: palette,
                brickStyle: "lego",
                filter: {
                  saturate: 2
                }
              }),
              new BrickLayer({
                layer: new TileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer")
              }),
              new BrickLayer({
                layer: new TileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"),
                brickSize: 32,
                filter: {
                  saturate: 3
                }
              })
            ]
          })
        ]
      });

      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-100, 40],
        scale: 50000000,
        constraints: {
          minScale: 50000000,
          snapToZoom: false
        }
      });

      view.ui.add(new LayerList({ view: view }), "top-right");

    });
  </script>
</body>

</html>
